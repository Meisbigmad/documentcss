<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Header Dropdown</title>
    <link rel="stylesheet" href="/styles/static/bundles/static.css" />
    <style>
      .container {
        width: inherit;
      }
      header .dropdown-menu {
        display: block;
        visibility: visible;
      }
    </style>
</head>

<body class="style-demo">
  <header>
    <nav class="container">
      <ul class="dropdown-menu">
        <li><a href="#">JavaScriptMVC</a></li>
        <li><a href="#">CanJS</a></li>
        <li><a href="#">jQuery++</a></li>
        <li><a href="#">StealJS</a></li>
        <li><a href="#">FuncUnit</a></li>
        <li><a href="#" class="active">DocumentJS</a></li>
      </ul>
    </nav>
  </header>
</body>
